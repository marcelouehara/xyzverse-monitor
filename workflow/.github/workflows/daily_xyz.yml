name: Daily XYZ Monitor

on:
  schedule:
    - cron: '0 9 * * *'  # Todo dia às 9h UTC (~6h em São Paulo)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run script
        run: |
          python monitor_xyzverse.py
